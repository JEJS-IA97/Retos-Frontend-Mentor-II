<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="photo"></div>
    <div class="info">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="info2">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="companies">
          <h2>10k+</h2>
          <p class="stats1" >COMPANIES</p>
        </div>
        <div class="templates">
          <h2>314</h2>
          <p class="stats1" >TEMPLATES</p>
        </div>
        <div class="queries">
          <h2>12M+</h2>
          <p class="stats1">QUERIES</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Jimenez</a>.
  </div>
</body>
</html>
